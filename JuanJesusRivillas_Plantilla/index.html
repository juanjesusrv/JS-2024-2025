    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
</head>
<body>
    <script src="./logica.js"></script>

    <!--  Este bloque de codigo alerta al usuario de un fallo en la ejecución
            de JavaScript -->
    <noscript>
        El navegador no puede ejecutar scripts que hay en la página. <br>
        Te recomendamos que <b> actualices tu navegador </b> o que <b> actives JavaScript </b> para poder ver la página correctamente.
    </noscript>

    
    <h1> Actividad Evaluable: Entorno Cliente <br> </h1>

    <h3 id="enunciado">
        Si quieres ver el contenido de la actividad evaluable pulsa el botón <i>"Ver enunciado"<i> <br>
        <input type="button" name="botonEnunciado" value="Ver enunciado" onclick="verEnunciado()"><br>
    </h3>

    <h3 id="resolucion">
        Si quieres ver la resolucion de la actividad pulsa el botón <i>"Ver enunciado"<i> <br>
        <input type="button" name="botonResolucion" value="Ver resolucion" onclick="verResolucion()"><br>
    </h3>

    <br><input type="button" name="ReiniciarBotones" value="Reiniciar botones" onclick="volver()"><br>
